<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product-container">
        <div class="card">
          <img
            src="/images/image-product-desktop.jpg"
            alt="perfume-product-image"
          />

          <div class="product-content">
            <h1 class="product-sub-title"><small>PERFUME</small></h1>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price-container">
              <span class="product-sale-price">$149.99</span>
              <span class="product-price">$169.99</span>
            </div>
            <button class="btn-add">Add to Cart</button>
          </div>
        </div>
      </article>
    </main>

    </div> -->
  </body>
</html>
