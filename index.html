<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="container">
        <div class="card">
          <img
            src="/images/image-product-mobile.jpg"
            alt="perfume-product-image"
            class="card-image-mobile hide-desktop"
          />
          <img
            src="/images/image-product-desktop.jpg"
            alt="perfume-product-image"
            class="card-image-desktop hide-mobile"
          />

          <div class="card-content">
            <h1 class="card-sub-title"><small>PERFUME</small></h1>
            <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card-price-wrapper">
              <span class="card-sale-price">$149.99</span>
              <span class="card-price">$169.99</span>
            </div>
            <button class="btn-card-add">
              <span><img src="/images/Cart.svg" alt="cart-icon" class="cart"></span>
              Add to Cart
            </button>
          </div>
        </div>
      </article>
    </main>

    </div> -->
  </body>
</html>
